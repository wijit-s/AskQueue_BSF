<div class="col-lg-12">
  <div class="card card-stats">
    <div class="card-header card-header-success">
      <i class="material-icons">person</i>

      <h4 class="card-title">เข้าสู่ระบบ จัดการคิวอ้อย</h4>
      <p class="card-category text-while"></p>


    </div>
    <div class="card-body">
      <form [formGroup]="login">
        <div class="col-md-12">
          <div class="form-group">
            <!-- <label class="bmd-label-floating">User Name</label> -->
            <input type="text" class="form-control" placeholder="User Name" 
              formControlName="username" id="username">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <!-- <label class="bmd-label-floating">Password</label> -->
            <input type="password" class="form-control" placeholder="Password" formControlName="password" #password>
          </div>
        </div>

      </form>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-sm pull-left"
            (click)="password.type=password.type == 'password' ? 'text' : 'password'">แสดงรหัสผ่าน</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary pull-left" (click)="goLogin();">Login</button>
          <button class="btn btn-warn pull-right" (click)="resetForm();">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>
